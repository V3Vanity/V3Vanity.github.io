<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Сайт на bootstrap</title>
</head>
<body>
	
<div class="section">
	<div class="container">
		<!-- Первый row (строка) под заголовок -->
		<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					 <h1 class="header text-center">
					 <span>Получите видео инструкцию</span>
					 <strong class="text-uppercase">Как заработать свой первый миллион</strong>
				 </h1>
				</div>
		</div>
		<!-- Ыторой row (строка) под видео и форму -->
		<div class="row">
			<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
				<div class="form">
					<p class="form-header text-center">Введите свой email</p>
					<form action="#">
						<input type="text" class="form-control input-lg" placeholder="Ваше имя">
						<input type="text" class="form-control input-lg" placeholder="Ваш email">
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="section">
	<div class="container">
		<!-- row под заголовок секции -->
	<div class="row">
		<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
			<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
		</div>
	</div>
	<!-- Блок с приемуществами -->
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="feature-box">
      <img src="img/01.png" alt="Приемущество 1">
					<p>Первое приемущество</p>
				 </div>
				</div>
				 <div class="col-lg-3 col-md-6 col-sm-6">
				  <div class="feature-box">
      <img src="img/02.png" alt="Приемущество 2">
					<p>Второе приемущество </p>
				 </div>
				</div>
				 <div class="col-lg-3 col-md-6 col-sm-6">
				  <div class="feature-box">
      <img src="img/03.png" alt="Приемущество 3">
					<p>Третье приемущество</p>
				 </div>
				</div>
				 <div class="col-lg-3 col-md-6 col-sm-6">
				  <div class="feature-box">
       <img src="img/04.png" alt="Приемущество 4">
					  <p>Четвёртое приемущество</p>
				  </div>
				 </div>
				</div>
		 </div>
	 </div>
	 <!-- Кнопка получения инструкции -->
	 <button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
	</div>
</div>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12">
			<h2 class="section-header text-uppercase text-center">Наши кленты</h2>
		</div>
		</div>
		<div class="row">
			<div class="col-lg-3 col-lg-6 col-sm-6">

</div>

</html>
